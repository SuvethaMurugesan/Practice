<html lang="en">
  <head>
    <title>Title</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">

  <body style="background-image: url('moun.jpg');background-repeat: no-repeat;background-size: cover;"></body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <p style="color: white; font-size: 60px;margin-left: 90%;font-family: 'Zen Tokyo Zoo', cursive;" class="mt-1">mango</p>
    <p style="color: white; font-size: 40px; margin-left: 40px;" class="mt-5"><a href="home.html" style="color: white;text-decoration: none;">&#60;</a></p>
    <div class="container" style="color: white; margin-top: 10%;">
        <div class="row">
            <div class="col-6">
                <h3>mango</h3>
                <p>Welcome to mango's world<br>Lets make our community strong.</p>
            </div>
            <div class="col-6">
              <div id="error"></div>
              <form id="form" action=""  method="GET">
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label" style="color: white;"><img src="user.png" style="width: 30px;"></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext" id="name" placeholder="Enter Username"  pattern="^[a-zA-Z\s]{2,}$"  oninvalid="this.setCustomValidity('Enter a valid name')" required>
                  </div>
                </div>
                  <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label" style="color: white;"><img src="locker.png" style="width: 30px;"></label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control-plaintext" id="password" placeholder="Enter password" required>
                    </div>
                  </div>
                  <p><a href="forgot_password.html" style="margin-left: 170px;color: white;text-decoration: none;"><span class="signup">forgot password**</span></a></p>
                  <button type="submit" class="btn btn-primary mt-3" style="border-radius: 30%; margin-left: 100px;box-shadow: 1px 1px 1px black;">Login</button>
                  <p>If you don't have an account?<a href="sign.html" style="color: white;text-decoration: none;"> <span class="signup">Signup</span></a></p>
              </form>
            </div>
        </div>
    </div>
    <script>
       const password = document.getElementById('password')
       const form = document.getElementById('form')
       const errorElement = document.getElementById('error')

form.addEventListener('submit', (e) => {
  let messages = []
  if (password.value.length <= 6) {
    messages.push('Password must be longer than 6 characters')
  }

  if (password.value.length >= 10) {
    messages.push('Password must be less than 10 characters')
  }

  if (password.value === 'password') {
    messages.push('Password cannot be password')
  }
  if (messages.length > 0) {
    e.preventDefault()
    errorElement.innerText = messages.join(', ')
  }
})
    </script>
  </body>
</html>
